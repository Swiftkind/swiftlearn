{% load staticfiles %}
{% load socialaccount %}


<!DOCTYPE html>
<html>

<head>
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="signup-page">
        <div class="signup">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 ">
                        <h1 class="text-center">
                        Create an account
                    </h1>
                        <div class="login-link">
                            <p class="text-center">
                                Already have an account? <a href="{% url 'login' %}">Log in</a>
                            </p>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <form class="hidden email-entry" method="post" action="{% url 'signupapi' %}" id="signup">
                                    <div id="non_field_errors_group"></div>
                                    {% csrf_token %}
                                    <input type="hidden" name="user_type" value="{{ user_type}}">
                                    <div class="form-group" id="email_group">
                                        {{ form.email }}
                                    </div>
                                    <div class="form-group" id="password_group">
                                        {{ form.password }}
                                    </div>
                                    <div class="form-group" id="confirm_password_group">
                                        {{ form.confirm_password }}
                                    </div>
                                    <button type="submit" class="btn signup-btn form-control" id="signup-btn">sign up</button>
                                </form>
                                <div id="signup-options">
                                    <button type="submit" class="btn email-signup form-control" value="email">sign up with email</button>
                                    <a href="{% provider_login_url 'facebook' method='oauth2' %}" class="btn email-signup form-control">Facebook</a>
                                    <a href="{% provider_login_url 'google' method='oauth2' %}" class="btn email-signup form-control">Google</a>
                                    <a href="{% provider_login_url 'linkedin_oauth2' %}" class="btn email-signup form-control">LinkedIn</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{% static 'js/jquery-1.9.1.min.js' %}"></script>
<script src="{% static 'js/signup.js' %}"></script>
</html>
