{% extends 'base.html' %}


{% block content %}
<h2>{{ event.title }}</h2>
<p>by: {{ event.educator.get_full_name }}</p>
<p>${{ event.fee }}</p>
{% with event.get_participants as participants %}
<p>{{ participants|length }} {{ participants|pluralize:"is,are"}} going</p>
{% endwith %}

<a href="{% url 'event_join' event.id %}" class="btn btn-success">Join Event</a>
{% endblock %}
