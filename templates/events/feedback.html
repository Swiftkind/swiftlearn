{% extends 'base.html' %}

{% block content %}
<div class="row dashboard">

    <div class="col-md-6 col-md-offset-3">
    <p><h2>{{ event.title }}</h2></p>
    <p><i>{{ event.educator.get_full_name }}</i></p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
            {{ form.rate_star.errors.as_text }}
            {{ form.rate_star }}
            </div>
            <div class="form-group">
            {{ form.feedback.errors.as_text }}
            {{ form.feedback }}
            </div>
            <div class="form-group">
            <input type="submit" class="btn btn-default"  value="Submit">
            </div>
        </form>
    </div>
</div>
{% endblock %}
