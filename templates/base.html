{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
    <title>swift tutorial</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'dashboard' %}">Swift Tutorial</a>
            </div>
            <div class="pull-right">
                <ul>
                    <li>
                        <a href="#"><i class="fa fa-bell-o" aria-hidden="true"></i>Notifications <span class="number">12</span></a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="email-notification">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center alert alert-danger content">
                    <p><strong>Wait up! Confirm your email.</strong> Check your emaill inbox or <strong><a href="#">Resend email</a></strong></p>
                </div>
            </div>
        </div>
    </nav>
    <div class="page">
        <div class="container">
            <div class="row dashboard">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://use.fontawesome.com/5fbc41cc4a.js"></script>
    <script src="{% static 'js/jquery-1.9.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>

</html>
