{% load staticfiles profile profile_completion %}
<div class="col-md-4 col-lg-3 user-profile">
    <div class="user-details">
        <div class="row">
            <div class="col-md-2 col-lg-3">
                <img src="{{ user.profile_picture|get_image_url }}" class="img-rounded">
            </div>
            <div class="col-md-10 col-lg-9">
                <h3>
                    <a href="{% url 'profileme' %}">{{ user.get_full_name|title }}</a>
                </h3>
                <h4>
                    {{ user.position|title }}
                </h4>
            </div>
        </div>
    </div>
