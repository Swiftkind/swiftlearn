{% load staticfiles notifications %}

<div class="col-md-3 col-lg-3 recent-activities">
    <h4 class="column-header">
        RECENT ACTIVITIES
    </h4>
    {% for activity in user|load_notifications %}
    <div class="row activity-item">
        <div class="col-lg-3">
            <img src="{{ MEDIA_URL }}{{ activity.user.profile_picture.url }}" class="img-rounded">
        </div>
        <div class="col-lg-9 activity-details">
            <a href="#" class="name">{{ activity.user.get_full_name }}</a> <a href="" class="pull-right time">{{ activity.date_created|timesince|shorten_timetag }} ago</a>
            <p>
                {{ activity|notification_text }}
            </p>
        </div>
    </div>
    {% endfor %}
</div>
