<div class="col-md-3 col-lg-3 recent-activities" ng-controller="SideBarController">
    <h4 class="column-header">
        RECENT ACTIVITIES
    </h4>
    <div ng-repeat="event in events">
        <div class="row activity-item">
            <div class="col-lg-3">
                <img ng-src="{{ rightsidebar.profile_picture }}" class="img-rounded">
            </div>
            <div class="col-lg-9 activity-details">
                <a href="" class="name"></a> {{ rightsidebar.first_name }} {{ rightsidebar.last_name }}<a href="" class="pull-right time"> ago</a>
                <p>
                    Created {{ event.title }}
                </p>
            </div>
        </div>
    </div>
</div>
